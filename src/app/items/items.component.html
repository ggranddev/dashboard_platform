<div>
	<div class="list-container">
		<li *ngFor="let item of items" (click)="onSelect(item)" [class.select]="item === selectedItem">
			<h1>{{item.id}}</h1>
		  	<h2>{{item.title}}</h2>
		  	<h3>{{item.description}}</h3>
	  	</li>	
  	</div>
  	<app-item-detail [item]="selectedItem"></app-item-detail>
</div>
